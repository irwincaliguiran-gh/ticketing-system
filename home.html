<html lang="en">
<head>

  <title>Dashboard – Tickets</title>
  <link rel="stylesheet"

  <script src="home.js" defer></script>
</head>

        <button class="btn btn-outline-secondary" onclick="search()">Search</button>
      </div>
    </div>

      <input id="projName" class="form-control mb-2" placeholder="Project Name" required>
      <input id="projMgr"  class="form-control mb-2" placeholder="Project Manager" required>
      <input id="budget"   class="form-control mb-2" placeholder="Budget (₱)" required>

        <option>Low</option><option>Medium</option><option>High</option>
      </select>
