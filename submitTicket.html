<form id="ticketForm">
  <!-- fields: projectNumber, projectName, projectManager, budget, startDate, endDate, priority, assignedTeam, remarks -->
  <button type="submit">Submit</button>
</form>
<script>
document.getElementById('ticketForm').onsubmit = e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  data.action='createTicket';
  google.script.run.withSuccessHandler(r=>{
    if(r.success) alert('Ticket '+r.data.ticketID+' created');
    else alert(r.error);
  }).doPost(data);
};
</script>
