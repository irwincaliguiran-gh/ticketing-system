<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Ticketing</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Ticketing System</h1>
  <button onclick="show('loginForm')">Sign In</button>
  <button onclick="show('regForm')">Create Account</button>

  <form id="loginForm" style="display:none;" onsubmit="signIn(event)">
    <h2>Sign In</h2>
    <input id="liEmail" type="email" placeholder="Email" required>
    <input id="liPass" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="regForm" style="display:none;" onsubmit="register(event)">
    <h2>Create Account</h2>
    <input id="reUser" type="text" placeholder="Username" required>
    <input id="reEmail" type="email" placeholder="Email" required>
    <input id="rePass" type="password" placeholder="Password" required>
    <input id="reContact" type="text" placeholder="Contact Number" required>
    <input id="reDept" type="text" placeholder="Department" required>
    <button type="submit">Register</button>
  </form>
</body>
</html>
