<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 360px">
    <h4 class="text-center mb-3">Create Account</h4>
    <form id="signupForm">
      <div class="mb-2">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="suUsername" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="suEmail" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="suPassword"
          required
        />
      </div>
      <div class="mb-2">
        <label class="form-label">Contact</label>
        <input type="text" class="form-control" id="suContact" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" id="suDept" required />
      </div>
      <div class="d-grid">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
